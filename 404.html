<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Страница не найдена</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 50px;
            color: #555;
        }
        p {
            font-size: 20px;
            margin: 20px 0;
        }
        .cat-image {
            width: 200px;
            height: auto;
            margin: 20px 0;
        }
        .sad-smile {
            font-size: 30px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="sad-smile">☹️</div>
        <p>Упс! Ваша страница не найдена.</p>
        <img class="cat-image" src="https://http.cat/404" alt="Плачущий котик">
        <p>Вернитесь на <a href="/">главную страницу</a>.</p>
    </div>
</body>
</html>
